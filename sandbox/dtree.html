
<!DOCTYPE html>

  <title>Tree/Diag</title>

<body>

<ul class="tree">
  <li>
    <details open>
      <summary><code>1</code></summary>
      <ul>
        <li>
          <details>
            <summary><code>1.1</code></summary>
            <ul>
              <li><code>1.1.2</code></li>
              <li><code>1.1.3</code></li>
            </ul>
          </details>
        </li>
        <li>
          <details>
            <summary><code>1.2</code></summary>
            <ul>
              <li><code>1.2.1</code></li>
              <li><code>1.2.2</code></li>
            </ul>
          </details>
        </li>
      </ul>
    </details>
  </li>
</ul>

</body>
</html>
