<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Snow Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                top: -10px;
                opacity: 1;
            }
            to {
                top: 100vh;
                opacity: 0;
            }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Happy Holidays!</h1>
            <p>Enjoy the falling snow effect.</p>
        </div>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            document.querySelector('.container').appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 10000);
        }

        function createSnowflakes() {
            for (let i = 0; i < 50; i++) {
                createSnowflake();
            }
        }

        createSnowflakes();
        setInterval(createSnowflakes, 5000);
    </script>
</body>
</html>
