  <title>Title</title>

<body>

  <a href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">font</a>

">cal</a>

  <h3>Range</h3>

  <div class="ui form">
    <div class="two fields">
      <table width="185px">
        <tr>
          <td>
            <div class="field">
              <label>Start date</label>
              <div class="ui calendar" id="rangestart">
                <div class="ui input left icon">
                  <i class="calendar icon"></i>
                  <input type="text" placeholder="Start">
                </div>
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
          <div class="field">
            <label>End date</label>
            <div class="ui calendar" id="rangeend">
              <div class="ui input left icon">
                <i class="calendar icon"></i>
                <input type="text" placeholder="End"> <!--value="10/29/2023 3pm">-->
              </div>
            </div>
          </div>
          </td>
        </tr>
      </table>
      </div>
  </div>
  <br/>

<script>

var today = new Date();
$('#rangestart').calendar({
  type: 'date',
  minDate: new Date(today.getFullYear(), today.getMonth(), today.getDate() - 14),
  maxDate: new Date(today.getFullYear(), today.getMonth(), today.getDate() + 2),
  endCalendar: $('#rangeend')
});
$('#rangeend').calendar({
  type: 'date',
<!--  minDate: new Date(today.getFullYear(), today.getMonth(), today.getDate() - 14),-->
  maxDate: new Date(today.getFullYear(), today.getMonth(), today.getDate() + 2),
  startCalendar: $('#rangestart')
});


</script>


</body>
</html>
